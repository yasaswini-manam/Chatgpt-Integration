<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Integration</title>
<style>
    body {
        font-family: Times New Roman, serif;
        background-color: whitesmoke;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chat-container {
        max-width: 1000px;
        min-width: 80vw;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #00fff7; 
    }
    .chat-log {
        padding: 10px;
        height: 60vh;
        overflow-y: auto;
        background-color: #f3f3f3; 
        border-radius: 10px;
    }
    .user-message {
        background-color: rgb(210, 210, 210);
        color: rgb(65, 65, 65);
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
    }
    .bot-message {
        color: white;
        background-color: rgb(65, 65, 65);
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
    }
    .input-container {
        padding: 10px;
        background-color: rgb(225, 225, 225);
        border-top: 1px solid #ccc;
        background-color: #ffffff; 
    }
    #user-input {
        width: 85%;
        height: 40px;
        box-sizing: border-box;
        border-radius: 10px;
        color: black;
    }
    #send-button {
        background-color: #1db0c6;
        border-radius: 10px;
        height: 40px;
    }
    .code-green {
        color: rgb(30, 197, 0); 
    }
</style>
</head>

<body style="background-color: #c9597f;">
    <h1 align="center" style="text-decoration: underline;">Chatgpt Integration</h1>
    <div class="container">
        <div class="chat-container">
            <div class="chat-log" id="chat-log"></div>
            <form class="input-container">
                <input type="text" id="user-input" autocomplete="off" placeholder="Type your message...">
                <input type="submit" id="send-button" value="Send" onclick="sendMessage()"></input>
            </form>
        </div>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const API_KEY = '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';

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            appendMessage('user', userMessage);
            await getBotResponse([{role: 'user', content: userMessage}]);
            userInput.value = '';
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender + '-message');
            const hasCodeBlock = message.includes("");
            if (hasCodeBlock) {
                message = message.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/&/, '&amp;').replace(/'/, '&#039;');
                const codeContent = message.replace(/([\s\S]+?)/g, '</p><pre><code class="code-green">$1</code></pre><p>'); 
                messageDiv.innerHTML = codeContent;
            }
            else {
                messageDiv.textContent = message;
            }

            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        async function getBotResponse(userMessages) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + API_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ model: 'gpt-3.5-turbo', messages: userMessages })
            });

            if (!response.ok) {
                console.error('Error:', response.status);
                return;
            }

            const responseData = await response.json();
            console.log(responseData);

            if (responseData.choices && responseData.choices.length > 0) {
                const botMessage = responseData.choices[0].message.content;
                appendMessage('bot', botMessage);
                console.log(botMessage);
            } else {
                console.error("No response from the bot");
            }
        }
        document.querySelector(".chat-container").addEventListener("submit", (event) => {
            event.preventDefault();
            document.querySelector("#user-input").value="";
        });
    </script>
</body>
</html>
